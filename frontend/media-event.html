<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Event</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Media Event</h1>
        <div class="media-content">
            <h2 id="media-headline">Press Conference after a great performance!</h2>
            <p>A reporter asks: "What do you think was the key to your success today?"</p>
            
            <div class="media-choices">
                <button class="choice-btn" data-choice="modest">"It was a team effort. I couldn't have done it without my teammates."</button>
                <button class="choice-btn" data-choice="confident">"I knew I was in form. My hard work paid off today."</button>
                <button class="choice-btn" data-choice="controversial">"The coach's tactics were questionable, but I still managed to perform."</button>
            </div>
        </div>
    </div>
    <script src="media-event.js"></script>
</body>
</html>
