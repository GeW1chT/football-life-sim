<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Match Day</h1>
        <div class="match-summary">
            <h2 id="matchResult"></h2>
            <p>Your Team Goals: <span id="myTeamGoals"></span></p>
            <p>Opponent Goals: <span id="opponentGoals"></span></p>
            <p>Player Performance: Goals (<span id="playerGoals"></span>), Assists (<span id="playerAssists"></span>)</p>
        </div>
        <button id="backToDashboardBtn">Back to Career</button>
    </div>
    <script src="match.js"></script>
</body>
</html>
