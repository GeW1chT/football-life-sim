<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>League Table</h1>
        <table id="league-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Team</th>
                    <th>P</th>
                    <th>W</th>
                    <th>D</th>
                    <th>L</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
        <button id="backToDashboardBtn">Back to Career</button>
    </div>
    
    <script src="league-table.js"></script>
</body>
</html>
