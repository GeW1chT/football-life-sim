<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Training Session</h1>
        <div class="training-options">
            <p>Choose a stat to improve this week:</p>
            <div class="training-buttons">
                <button id="trainSpeedBtn" data-stat="speed">Speed</button>
                <button id="trainShootingBtn" data-stat="shooting">Shooting</button>
                <button id="trainPassingBtn" data-stat="passing">Passing</button>
                <button id="trainDefenseBtn" data-stat="defense">Defense</button>
                <button id="trainStaminaBtn" data-stat="stamina">Stamina</button>
            </div>
        </div>
        <button id="backToDashboardBtn">Back to Career</button>
    </div>
    <script src="training.js"></script>
</body>
</html>
