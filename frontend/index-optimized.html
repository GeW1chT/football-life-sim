<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Life Simulator - Optimized</title>
    <link rel="stylesheet" href="style-lightweight.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Lightweight optimized styles */
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            font-family: 'Inter', system-ui, sans-serif;
            margin: 0;
            padding: 15px;
            min-height: 100vh;
            color: #ffffff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
            padding: 25px 15px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #64ffda, #1de9b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-size: 1rem;
            color: #b0bec5;
            font-weight: 400;
        }
        
        .player-section {
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .info-card {
            background: rgba(255,255,255,0.08);
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .info-label {
            color: #b0bec5;
            font-size: 0.8rem;
            margin-bottom: 4px;
        }
        
        .info-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #64ffda;
        }
        
        .stats-section {
            margin-top: 20px;
        }
        
        .stats-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ffffff;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
        }
        
        .stat-item {
            background: rgba(255,255,255,0.06);
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .stat-name {
            font-weight: 500;
            color: #ffffff;
            font-size: 0.9rem;
        }
        
        .stat-value {
            font-weight: 600;
            color: #64ffda;
        }
        
        .stat-bar-container {
            background: rgba(255,255,255,0.1);
            height: 4px;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .stat-bar {
            height: 100%;
            background: linear-gradient(90deg, #64ffda, #1de9b6);
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        .action-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-top: 25px;
        }
        
        .action-btn {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px 10px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            min-height: 80px;
            justify-content: center;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            border-color: rgba(100, 255, 218, 0.3);
            background: rgba(100, 255, 218, 0.1);
        }
        
        .btn-icon {
            font-size: 1.6rem;
            color: #64ffda;
        }
        
        .btn-text {
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .language-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 6px 10px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .language-selector select {
            background: transparent;
            border: none;
            color: #ffffff;
            font-weight: 400;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .action-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="language-selector">
            <i class="fas fa-globe"></i>
            <select id="languageSelect" onchange="changeLanguage()">
                <!-- Languages will be populated by JavaScript -->
            </select>
        </div>
        
        <header class="header">
            <h1 class="title">
                <i class="fas fa-futbol"></i>
                Football Life Simulator
            </h1>
            <p class="subtitle">Experience the ultimate football career journey</p>
        </header>
        
        <div class="player-section">
            <h2 data-translate="player_profile" style="font-size: 1.6rem; font-weight: 600; margin-bottom: 20px; color: #ffffff;">
                <i class="fas fa-user" style="color: #64ffda; margin-right: 10px;"></i>
                Player Profile
            </h2>
            
            <div class="info-grid">
                <div class="info-card">
                    <div class="info-label" data-translate="name">Name</div>
                    <div class="info-value" id="playerName">Loading...</div>
                </div>
                <div class="info-card">
                    <div class="info-label" data-translate="age">Age</div>
                    <div class="info-value" id="playerAge">--</div>
                </div>
                <div class="info-card">
                    <div class="info-label" data-translate="team">Team</div>
                    <div class="info-value" id="playerTeam">Free Agent</div>
                </div>
                <div class="info-card">
                    <div class="info-label" data-translate="position">Position</div>
                    <div class="info-value" id="playerPosition">--</div>
                </div>
                <div class="info-card">
                    <div class="info-label" data-translate="market_value">Market Value</div>
                    <div class="info-value" id="playerValue">€0</div>
                </div>
                <div class="info-card">
                    <div class="info-label" data-translate="reputation">Reputation</div>
                    <div class="info-value" id="playerReputation">Unknown</div>
                </div>
            </div>
            
            <div class="stats-section">
                <h3 class="stats-title">
                    <i class="fas fa-chart-line" style="color: #64ffda; margin-right: 10px;"></i>
                    Player Statistics
                </h3>
                
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-header">
                            <span class="stat-name"><i class="fas fa-running"></i> Speed</span>
                            <span class="stat-value" id="statSpeed">--</span>
                        </div>
                        <div class="stat-bar-container">
                            <div class="stat-bar" data-stat="speed" style="width: 0%;"></div>
                        </div>
                    </div>
                    
                    <div class="stat-item">
                        <div class="stat-header">
                            <span class="stat-name"><i class="fas fa-futbol"></i> Shooting</span>
                            <span class="stat-value" id="statShooting">--</span>
                        </div>
                        <div class="stat-bar-container">
                            <div class="stat-bar" data-stat="shooting" style="width: 0%;"></div>
                        </div>
                    </div>
                    
                    <div class="stat-item">
                        <div class="stat-header">
                            <span class="stat-name"><i class="fas fa-bullseye"></i> Passing</span>
                            <span class="stat-value" id="statPassing">--</span>
                        </div>
                        <div class="stat-bar-container">
                            <div class="stat-bar" data-stat="passing" style="width: 0%;"></div>
                        </div>
                    </div>
                    
                    <div class="stat-item">
                        <div class="stat-header">
                            <span class="stat-name"><i class="fas fa-shield-alt"></i> Defense</span>
                            <span class="stat-value" id="statDefense">--</span>
                        </div>
                        <div class="stat-bar-container">
                            <div class="stat-bar" data-stat="defense" style="width: 0%;"></div>
                        </div>
                    </div>
                    
                    <div class="stat-item">
                        <div class="stat-header">
                            <span class="stat-name"><i class="fas fa-heartbeat"></i> Stamina</span>
                            <span class="stat-value" id="statStamina">--</span>
                        </div>
                        <div class="stat-bar-container">
                            <div class="stat-bar" data-stat="stamina" style="width: 0%;"></div>
                        </div>
                    </div>
                    
                    <div class="stat-item">
                        <div class="stat-header">
                            <span class="stat-name"><i class="fas fa-brain"></i> Intelligence</span>
                            <span class="stat-value" id="statIntelligence">--</span>
                        </div>
                        <div class="stat-bar-container">
                            <div class="stat-bar" data-stat="intelligence" style="width: 0%;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="action-grid">
            <button class="action-btn" id="nextWeekBtn" data-translate="next_week">
                <div class="btn-icon"><i class="fas fa-forward"></i></div>
                <div class="btn-text">Next Week</div>
            </button>
            
            <button class="action-btn" id="transferMarketBtn" data-translate="transfer_market">
                <div class="btn-icon"><i class="fas fa-exchange-alt"></i></div>
                <div class="btn-text">Transfer Market</div>
            </button>
            
            <button class="action-btn" id="trainingBtn" data-translate="training">
                <div class="btn-icon"><i class="fas fa-dumbbell"></i></div>
                <div class="btn-text">Training</div>
            </button>
            
            <button class="action-btn" id="staffManagementBtn" data-translate="staff_management">
                <div class="btn-icon"><i class="fas fa-users"></i></div>
                <div class="btn-text">Staff Management</div>
            </button>
            
            <button class="action-btn" id="facilityManagementBtn" data-translate="facility_management">
                <div class="btn-icon"><i class="fas fa-building"></i></div>
                <div class="btn-text">Facility Management</div>
            </button>
            
            <button class="action-btn" id="leagueTableBtn" data-translate="league_table">
                <div class="btn-icon"><i class="fas fa-trophy"></i></div>
                <div class="btn-text">League Table</div>
            </button>
            
            <button class="action-btn" id="analyticsBtn" data-translate="analytics">
                <div class="btn-icon"><i class="fas fa-chart-bar"></i></div>
                <div class="btn-text">Analytics</div>
            </button>
            
            <button class="action-btn" id="aiManagerBtn" data-translate="ai_manager">
                <div class="btn-icon"><i class="fas fa-robot"></i></div>
                <div class="btn-text">AI Manager</div>
            </button>
            
            <button class="action-btn" id="personalLifeBtn" data-translate="personal_life">
                <div class="btn-icon"><i class="fas fa-home"></i></div>
                <div class="btn-text">Personal Life</div>
            </button>
            
            <button class="action-btn" id="worldLeaguesBtn" data-translate="world_leagues">
                <div class="btn-icon"><i class="fas fa-globe"></i></div>
                <div class="btn-text">World Leagues</div>
            </button>
            
            <button class="action-btn" id="seasonOverviewBtn">
                <div class="btn-icon"><i class="fas fa-calendar-alt"></i></div>
                <div class="btn-text">Season Overview</div>
            </button>
            
            <button class="action-btn" id="lifeManagementBtn">
                <div class="btn-icon"><i class="fas fa-heart"></i></div>
                <div class="btn-text">Life Management</div>
            </button>
            
            <button class="action-btn" id="wealthManagementBtn">
                <div class="btn-icon"><i class="fas fa-shield-alt"></i></div>
                <div class="btn-text">Wealth Management</div>
            </button>
        </div>
    </div>
    
    <script src="renderer.js"></script>
    <script>
        // Optimized stat bar animation
        function updateStatBars() {
            document.querySelectorAll('.stat-bar').forEach(bar => {
                const statName = bar.getAttribute('data-stat');
                const statElement = document.getElementById('stat' + statName.charAt(0).toUpperCase() + statName.slice(1));
                if (statElement) {
                    const statValue = statElement.textContent;
                    const percentage = parseInt(statValue) || 0;
                    setTimeout(() => {
                        bar.style.width = percentage + '%';
                    }, 200);
                }
            });
        }
        
        // Load player data efficiently
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const player = await window.electronAPI.getPlayerInfo();
                if (player) {
                    // Update player info efficiently
                    const updates = {
                        'playerName': player.name || 'Unknown',
                        'playerAge': player.age || '--',
                        'playerTeam': player.currentTeam || 'Free Agent',
                        'playerPosition': player.position || '--',
                        'playerValue': '€' + (player.marketValue || 0).toLocaleString(),
                        'playerReputation': player.reputation || 'Unknown',
                        'statSpeed': player.attributes?.speed || '--',
                        'statShooting': player.attributes?.shooting || '--',
                        'statPassing': player.attributes?.passing || '--',
                        'statDefense': player.attributes?.defense || '--',
                        'statStamina': player.attributes?.stamina || '--',
                        'statIntelligence': player.attributes?.intelligence || '--'
                    };
                    
                    Object.entries(updates).forEach(([id, value]) => {
                        const element = document.getElementById(id);
                        if (element) element.textContent = value;
                    });
                    
                    setTimeout(updateStatBars, 300);
                }
            } catch (error) {
                console.error('Error loading player:', error);
            }
            
            // Add click handlers for buttons
            document.getElementById('wealthManagementBtn')?.addEventListener('click', () => {
                window.location.href = 'wealthManagement.html';
            });
        });
    </script>
</body>
</html>
